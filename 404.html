<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirige vers index.html sans changer l'URL
      window.location.replace(window.location.pathname.replace(/\/[^\/]*$/, '/') + 'index.html');
    </script>
  </head>
  <body></body>
</html>
